# ais/ais.ini

#							AIS Lambda INFORMATION SERVER
# Notes:
# 1. See parameter.txt for complete list of global and context-specific parameters.
# 2. See aisinstall.ini for default global parameters as of last installation of AIS.
# 3. See context.ini for the context-specific parameter settings for each context.

# *************************** Global Parameters *********************************************
# User-defined overrides to the global parameters set in aisinstall.ini:

# AIS
# GblAisDefaultStartupScript
# Path + file name of the startup script if none is specified on the command line.
GblAisDefaultStartupScript= testais/astartup.sl

# GblAisMaxBufferSize[bytes] - Max buffer size for holding output from disconnected sessions [>=0]
# If zero, size is unlimited.
GblAisMaxBufferSize=10000

# App Server
# GblAppPort - Server socket port number for global App Server.[0-65535]
GblAppPort=8081

# Client
# GblClientBrowser - Path to the client's  web browser (e.g. Internet Explorer)
# GblClientBrowser=C:/Program Files/Mozilla Firefox/firefox.exe
Win:GblClientBrowser=C:/PROGRA~1/INTERN~1/IEXPLORE.EXE

# Http Server
# GblHttpPort - Server socket port number for global Http Server.[0-65535]
GblHttpPort=80

# Xml Server
# GblXmlPort - Server socket port number global XML Server.[0-65535]
GblXmlPort=8080

# ******************************* Global Default Context Parameters **************************
# Context-specific parameters that apply to all contexts are set here.  The value of
# a parameter set in context.ini will override the value set here for that context.
# Server-wide default values for context-specific configuration parameters:

# AppSvr
# AppAutoLogon - Set to 1 to automagically logon new APP users on this context [0-1]
AppAutoLogon=1

# Editor
# See aised.ini for a complete list of edit parameters
# EdFont - A fixed-pitch font: Courier, Courier New, Fixedsys, Lucida Console, Terminal
##EdFont=Terminal

# FontSize [points]10, (8-12,14,16,18,20). Font size in points (72pts/inch)
##EdFontSize=10

# HttpSvr
# HttpAutoLogon - Set to 1 to automagically logon new HTTP users on this context [0-1]
HttpAutoLogon=1

# MinSecurityLevel - Minimum security level to reconnect to a disconnected session [0-7]
MinSecurityLevel=1

# XmlSvr
# XmlAutoLogon - Set to 1 to automagically logon new XML users on this context [0-1]
XmlAutoLogon=1

# end




